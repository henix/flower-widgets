<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Arrows Test</title>
<link rel="stylesheet" href="../arrows.css" />
<style type="text/css">
.box {
	width: 75px;
	height: 50px;
	line-height: 50px;
	text-align: center;
	border: 1px solid black;
	display: inline-block;
	zoom: 1;
	*display: inline;
	margin: 10px;
}
</style>
</head>
<body>

<div class="box" data-name="b1">b1</div>
<div class="box" data-name="b3">b3</div>
<br />
<div class="box" data-name="b2">b2</div>

<div data-name="arrows" data-class="FlowerUI.Arrows"></div>

<script type="text/javascript" src="../dist/flowerui.js"></script>

<script type="text/javascript">
var $ = FlowerUI.compileAll();
$.arrows.arrow($.b1, 'l', $.b2, 'br');
$.arrows.arrow($.b2, 'tl', $.b3, 'bl');
$.arrows.arrow($.b3, 'tr', $.b2, 'r');
</script>

</body>
</html>
